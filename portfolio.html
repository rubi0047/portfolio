<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Page</title>
    <link rel="icon" type="image/png" href="images/sam-logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Nunito+Sans:wght@400;700&family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
    <!-- Skip Links -->
    <nav class="visually-hidden-focusable skip-links position-absolute z-3 p-2 bg-white" role="navigation" aria-label="Skip to content links" itemscope itemtype="https://schema.org/SiteNavigationElement">
        <a href="#navTop" class="text-dark text-decoration-underline me-3" itemprop="url">Skip to Top</a>
        <a href="#mainContent" class="text-dark text-decoration-underline me-3" itemprop="url">Skip to Main Content</a>
        <a href="#footerBottom" class="text-dark text-decoration-underline" itemprop="url">Skip to Footer</a>
    </nav>
  
    <!-- Header Section -->
    <header class="nav-container" itemscope itemtype="https://schema.org/WPHeader" role="banner">

        <!-- Top Black Section -->
        <div class="nav-top text-center py-2" id="navTop">
            <h2 class="menu-text" itemprop="headline">Menu</h2>
        </div>
    
        <!-- Logo and Navigation Links -->
        <div class="nav-bottom d-flex flex-column align-items-center position-relative">
            
            <!-- Logo -->
            <div class="logo-container" itemprop="publisher" itemscope itemtype="https://schema.org/Organization">
                <picture>
                    <!-- Small screens -->
                    <source 
                      srcset="images/sam-logo-256w.png, 
                              images/sam-logo-512w.png 2x"
                      media="(max-width: 480px)">
                  
                    <!-- Medium screens -->
                    <source 
                      srcset="images/sam-logo-512w.png, 
                              images/sam-logo-768w.png 2x"
                      media="(max-width: 1024px)">
                  
                    <!-- Large screens -->
                    <source 
                      srcset="images/sam-logo-768w.png, 
                              images/sam-logo-1024w.png 2x"
                      media="(min-width: 1025px)">
                  
                    <!-- Fallback image -->
                    <img src="images/sam-logo-512w.png" class="logo" alt="Rubinnovate logo" aria-label="Rubinnovate Logo" itemprop="logo">
                </picture>
            </div>
    
            <!-- Navigation Links -->
            <nav class="nav flex-column text-center mt-3" itemscope itemtype="https://schema.org/SiteNavigationElement" aria-label="Primary">
                <a href="index.html" class="nav-link" itemprop="url" aria-current="page">Home</a>
                <a href="about.html" class="nav-link" itemprop="url">About</a>
                <a href="portfolio.html" class="nav-link active" itemprop="url">Portfolio</a>
                <a href="contact.html" class="nav-link" itemprop="url">Contact</a>
            </nav>
        </div>

    </header>

    <!-- Main Content -->
    <main class="main-wrapper" id="mainContent" itemscope itemtype="https://schema.org/CreativeWork" role="main">

        <section class="portfolio-section container d-flex flex-column align-items-center py-5" itemscope itemtype="https://schema.org/CollectionPage">
      
          <!-- Video -->
          <div class="portfolio-item text-center mb-5 position-relative" itemscope itemtype="https://schema.org/VideoObject">
            <img src="images/video-icon.png" alt="Video Icon" class="portfolio-icon" itemprop="thumbnailUrl">
            <a href="https://drive.google.com/drive/folders/1GrfGurenkT2cen1F5KusMKUpqs_LqBzV?usp=sharing" target="_blank" class="btn clear-btn" itemprop="contentUrl" aria-label="View video portfolio on Google Drive">Video</a>
          </div>
      
          <!-- Photos -->
          <div class="portfolio-item text-center mb-5 position-relative" itemscope itemtype="https://schema.org/ImageGallery">
            <img src="images/camera-icon.png" alt="Camera Icon" class="portfolio-icon" itemprop="thumbnailUrl">
            <a href="https://www.instagram.com/samraphone/" target="_blank" class="btn clear-btn" itemprop="url" aria-label="View photo portfolio on Instagram">Photos</a>
          </div>
      
          <!-- Projects -->
          <div class="portfolio-item text-center position-relative" itemscope itemtype="https://schema.org/CreativeWork">
            <img src="images/notepad-icon.png" alt="Notepad Icon" class="portfolio-icon" itemprop="thumbnailUrl">
            <a href="https://drive.google.com/drive/folders/1dchyzNFI1RU-HGGFgF3jBQeFUmTj-lGl?usp=sharing" target="_blank" class="btn clear-btn" itemprop="url" aria-label="View project documents on Google Drive">Projects</a>
          </div>
      
        </section>
      
    </main>
      
      
    <!-- Footer Section -->    
    <footer class="site-footer d-flex justify-content-between align-items-center px-4 py-3" id="footerBottom" itemtype="https://schema.org/WPFooter" role="contentinfo">

        <!-- Copyright -->
        <p class="footer-text mb-0" itemprop="copyrightHolder" itemscope itemtype="https://schema.org/Organization">&copy;Rubinnovate_2025</p>

        <!-- Social Media Links -->
        <div class="social-icons d-flex gap-2" itemscope itemtype="https://schema.org/Organization" itemprop="publisher" aria-label="Rubinnovate social media links">
            <meta itemprop="name" content="Rubinnovate">

            <a href="https://www.instagram.com/samraphone/" target="_blank" class="icon-circle" itemprop="sameAs" aria-label="Rubinnovate on Instagram">
                <img src="images/instagram.svg" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.messenger.com/" target="_blank" class="icon-circle" itemprop="sameAs" aria-label="Connect through Messenger">
                <img src="images/messenger.svg" alt="Messenger" class="social-icon">
            </a>
            <a href="https://www.linkedin.com/in/samrubinoff/" target="_blank" class="icon-circle" itemprop="sameAs" aria-label="Rubinnovate on LinkedIn">
                <img src="images/linkedin.svg" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://www.youtube.com/@ksamrubinoff" target="_blank" class="icon-circle" itemprop="sameAs" aria-label="Rubinnovate on YouTube">
                <img src="images/youtube.svg" alt="YouTube" class="social-icon">
            </a>
        </div>

    </footer>
    
    <!-- Bootstrap JS (for responsive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
