<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubinnovate Home Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@400;700&family=Nunito+Sans:wght@400;700&family=Quattrocento+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="nav-container">
        <!-- Top Black Section -->
        <div class="nav-top text-center py-2">
            <h2 class="menu-text">Menu</h2>
        </div>
    
        <!-- Logo and Navigation Links -->
        <div class="nav-bottom d-flex flex-column align-items-center position-relative">
            <!-- Logo -->
            <div class="logo-container">
                <img src="images/sam-logo.png" alt="Sam Logo" class="logo">
            </div>
    
            <!-- Navigation Links -->
            <nav class="nav flex-column text-center mt-3">
                <a href="#" class="nav-link active">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <section class="welcome-section text-start py-4 px-3">
        <h3 class="welcome-text">Welcome to</h3>
        <h1 class="brand-name">Rubinnovate</h1>
        <p class="description">
            We specialize in creating impactful visual content tailored to meet your business needs.
        </p>        
    
        <!-- Buttons -->
        <div class="button-group mt-3">
            <button class="btn explore-btn">Explore</button>
            <button class="btn contact-btn">Contact Me</button>
        </div>
    </section>
    
    <section class="profile-section text-center">
        <div class="wrapper">
            <div class="shape-wrapper">
                <div class="shape-bg"></div> <!-- update this section with an svg / background in css--> 
            </div>
        </div>
        <div class="profile-image-container">
            <img src="images/sam-art-profile.png" alt="Profile Image" class="profile-image">
        </div>
    </section>
    
    <!-- Bootstrap JS (for responsive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
